<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test"></div>
    <script>
      async function test() {
        let test = await fetch("https://jsonplaceholder.typicode.com/users");
        let testParse = await test.json();
        document.getElementById("test").innerHTML = JSON.stringify(
          testParse[0]["name"]
        );
        console.log(testParse);
      }
      test();
    </script>
  </body>
</html>
