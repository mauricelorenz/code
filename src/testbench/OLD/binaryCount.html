<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>binaryCount</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        font-family: "Courier New", Courier, monospace;
        font-size: 3rem;
        color: rgb(128, 128, 128);
        background-color: rgb(32, 32, 32);
      }

      div {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
      }

      h1 {
      }
    </style>
  </head>
  <body>
    <div><h1 id="output"></h1></div>
    <script>
      let output = document.getElementById("output");

      for (let i = 0; i <= 255; i++) {
        setTimeout(() => {
          output.innerHTML = ("00000000" + Number(i).toString(2)).slice(-8);
        }, i * 2000);
      }
    </script>
  </body>
</html>
